<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>
    <link rel="shortcut icon" href="images/books.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/books-icon-small.png" align="left" alt="">
    <h1>Fantasy</h1>

    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/n_cqszvdTqk?si=VxUTJPOcBFGotuNy" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>

   
    <h2>Featured Fantasy Books</h2>
    <ul>
        <li>
            <h3>The Hobbit</h3>
            <p>Author: J.R.R. Tolkien</p>
            <p>Price: R$ 29,90</p>
            <button onclick="adicionarAoCarrinho('The Hobbit')">Add to Cart</button>
        </li>
        <li>
            <h3>A Court of Thorns and Roses</h3>
            <p>Author: Sarah J. Maas</p>
            <p>Price: R$ 24,90</p>
            <button onclick="adicionarAoCarrinho('A Court of Thorns and Roses')">Add to Cart</button>
        </li>
    </ul>

    
    <script>
        let cartCount = 0; // Variável para manter a contagem de itens no carrinho

        function adicionarAoCarrinho(livro) {
            cartCount++; // Incrementa a contagem
            document.getElementById('cartCount').innerText = cartCount; // Atualiza a contagem no ícone do carrinho
            alert(livro + '  was added to your cart!');
        }
    </script>

</body>

</html>
