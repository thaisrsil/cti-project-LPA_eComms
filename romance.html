<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance</title>
    <link rel="shortcut icon" href="images/books.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/books-icon-small.png" align="left" alt="">
    <h1>Romance</h1>

    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NSL55lOwznU?si=vTZvW30uPBllmLil" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>

    <h2>Featured Romance Books</h2>

    <div class="cart" id="cart">
        <img src="images/cart-icon.png" alt="Cart" class="cart-icon"> <!-- Use um ícone de carrinho -->
        <span class="cart-count" id="cartCount">0</span>
    </div>

        <ul>
            <li>
                <h3>Pride and Prejudice</h3>
                <p>Author: Jane Austen</p>
                <p>Price: R$ 29,90</p>
                <button onclick="adicionarAoCarrinho('Pride and Prejudice')">Add to Cart</button>
            </li>
            <li>
                <h3>The Notebook</h3>
                <p>Author: Nicholas Sparks</p>
                <p>Price: R$ 34,90</p>
                <button onclick="adicionarAoCarrinho('The Notebook')">Add to Cart</button>
            </li>
        </ul>
    <script>
        let cartCount = 0; // Variável para manter a contagem de itens no carrinho
            function adicionarAoCarrinho(livro) {
            cartCount++; // Incrementa a contagem
            document.getElementById('cartCount').innerText = cartCount; // Atualiza a contagem no ícone do carrinho
            alert(livro + ' foi adicionado ao carrinho!');
        }  
    </script>
</body>

<footer>

 </footer>

</html>
