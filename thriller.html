<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriller</title>
    <link rel="shortcut icon" href="images/books.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Thriller</h1>

    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/98pNh3LtV8c?si=zE-wkBImY0y7NCS7" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>
    
    <h2>Featured Thriller Books</h2>

    <div class="cart" id="cart">
        <img src="images/cart-icon.png" alt="Cart" class="cart-icon"> <!-- Use um ícone de carrinho -->
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <ul>
        <li>
            <h3>Gone Girl</h3>
            <p>Author: Gillian Flynn</p>
            <p>Price: $ 19,90</p>
            <button onclick="adicionarAoCarrinho('Gone Girl')">Add to Cart</button>
        </li>

        <li>
            <h3>Murder on the Orient Express</h3>
            <p>Author: Agatha Christie</p>
            <p>Price: $ 22,90</p>
            <button onclick="adicionarAoCarrinho('Murder on the Orient Express')">Add to Cart</button>
        </li>
        <li>
            <h3>The Girl with the Dragon Tattoo</h3>
            <p>Author: Stieg Larsson</p>
            <p>Price: $ 14,90</p>
            <button onclick="adicionarAoCarrinho('The Girl with the Dragon Tattoo')">Add to Cart</button>
        </li>
    </ul>

    <script>
        let cartCount = 0; // Variável para manter a contagem de itens no carrinho

        function adicionarAoCarrinho(livro) {
            cartCount++; // Incrementa a contagem
            document.getElementById('cartCount').innerText = cartCount; // Atualiza a contagem no ícone do carrinho
            alert(livro + '  was added to your cart!');
        }
    </script>

</body>
</html>
